sudo: false
dist: trusty
language: python

services:
  - rabbitmq

install:
  - pip install tox

matrix:
  include:
    - stage: static
      python: 2.7
      env: TOX_ENV=py27-static
    - stage: static
      python: 3.6
      env: TOX_ENV=py36-static
    - stage: test
      python: 2.7
      env: TOX_ENV=py27-test
    - stage: test
      python: 3.4
      env: TOX_ENV=py34-test
    - stage: test
      python: 3.5
      env: TOX_ENV=py35-test
    - stage: test
      python: 3.6
      env: TOX_ENV=py36-test
    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: mattbennett
        password:
          secure: ""  
        on:
          tags: true
          repo: nameko/nameko-sentry

script:
  - tox -e $TOX_ENV
